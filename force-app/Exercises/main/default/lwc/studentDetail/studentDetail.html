<template>

    <!-- todo #8: use the cardTitle getter to display a dynamic title for the lightning-card -->
    <template if:true={wiredStudent.data}>
        <lightning-card title={cardTitle}>
            <lightning-layout-item padding="around-small">
                <div class="button">
                    <lightning-button variant="Neutral" label="Go To Record" onclick={handleRecord}>
                    </lightning-button>
                </div>
            </lightning-layout-item>
            <template if:true={wiredStudent.error}>
                <div class="slds-var-p-horizontal_medium">
                    <c-error-panel type="inlineMessage" errors={wiredStudent.error}></c-error-panel>
                </div>
            </template>

            <template if:true={wiredStudent.data}>
                <div class="slds-var-p-horizontal_small">
                    <div class="slds-text-body_small">
                        <lightning-formatted-email value={cardemail}></lightning-formatted-email>
                    </div>
                </div>
                <div class="slds-text-body_small">{carddesc}</div>
                <div class="slds-p-horizontal_small">
                    <lightning-formatted-phone value={cardphone}></lightning-formatted-phone>
                </div>
            </template>
        </lightning-card>
    </template>
</template>
